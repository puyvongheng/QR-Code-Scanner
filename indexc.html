<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .qr-container {
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .upload-area {
      border: 2px dashed #ced4da;
      padding: 20px;
      border-radius: 12px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .upload-area.dragover {
      background-color: #e9f7ef;
      border-color: #28a745;
    }

    .preview {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
    }

    .video-container {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      border: 2px solid #ced4da;
      border-radius: 12px;
    }

    #videoElement {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .paste-hint {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .btn-container {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="qr-container">
    <h1 class="mb-3">QR Code Scanner</h1>
    <div id="uploadArea" class="upload-area mb-3">
      <p class="text-muted">Drag and drop an image here, click to upload, or paste with <kbd>Ctrl</kbd> +
        <kbd>V</kbd>.<br>
        Or use your camera to scan a QR code.</p>
      <input type="file" id="fileInput" accept="image/*" class="form-control d-none">
    </div>

    <!-- Camera Stream -->
    <div id="videoContainer" class="video-container">
      <video id="videoElement" autoplay></video>
    </div>

    <img id="preview" class="preview d-none" alt="Uploaded Image">
    <p id="result" class="mt-3 text-secondary">Upload or scan a QR code to decode.</p>

    <div id="buttonGroup" class="btn-group d-none">
      <button id="copyBtn" class="btn btn-success">Copy</button>
      <button id="openBtn" class="btn btn-primary">Open</button>
    </div>

    <div class="btn-container">
      <button id="toggleCameraBtn" class="btn btn-info">Switch to Front Camera</button>
      <button id="stopCameraBtn" class="btn btn-danger">Stop Camera</button>
    </div>

    <canvas id="canvas" class="d-none"></canvas> <!-- Hidden Canvas for QR decoding -->

    <p class="paste-hint mt-3">Tip: Use <kbd>Ctrl</kbd> + <kbd>V</kbd> to paste an image directly from your clipboard.
    </p>
  </div>

  <!-- jsQR Library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const buttonGroup = document.getElementById('buttonGroup');
    const copyBtn = document.getElementById('copyBtn');
    const openBtn = document.getElementById('openBtn');
    const videoElement = document.getElementById('videoElement');
    const toggleCameraBtn = document.getElementById('toggleCameraBtn');
    const stopCameraBtn = document.getElementById('stopCameraBtn');

    let qrCodeText = ""; // Variable to store the decoded QR code text
    let scanning = false;
    let currentStream = null;
    let isRearCamera = true; // Variable to track the current camera state

    // Start camera scanning
    async function startCamera(facingMode = 'environment') {
      try {
        if (currentStream) {
          // Stop the existing stream if it exists
          stopCamera();
        }

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode }
        });

        currentStream = stream;
        videoElement.srcObject = stream;
        videoElement.setAttribute('playsinline', true); // For iPhone compatibility
        videoElement.play();

        // Create a camera feed loop for scanning QR code
        requestAnimationFrame(scanQRCode);
      } catch (error) {
        console.error("Error accessing camera:", error);
        result.textContent = "Unable to access the camera. Please check your permissions.";
        result.className = "text-danger";
      }
    }

    // QR code scanning function
    function scanQRCode() {
      if (!scanning) {
        scanning = true;
        setTimeout(() => {
          if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCodeResult = jsQR(imageData.data, canvas.width, canvas.height);

            if (qrCodeResult) {
              qrCodeText = qrCodeResult.data; // Save the decoded text
              result.textContent = `QR Code Text: ${qrCodeText}`;
              result.className = "text-success";
              buttonGroup.classList.remove("d-none"); // Show the buttons
              scanning = false; // Stop scanning after detection
            } else {
              requestAnimationFrame(scanQRCode); // Continue scanning if no QR code is found
            }
          }
        }, 100);
      }
    }

    // Add drag-and-drop functionality
    uploadArea.addEventListener('click', () => fileInput.click());
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) handleFile(file);
    });

    // Handle file input changes
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    // Listen for paste events to handle clipboard images
    document.addEventListener('paste', (e) => {
      const items = e.clipboardData?.items;
      if (items) {
        for (const item of items) {
          if (item.type.startsWith("image/")) {
            const file = item.getAsFile();
            if (file) {
              handleFile(file);
              break;
            }
          }
        }
      }
    });

    // Process the uploaded or pasted file
    async function handleFile(file) {
      result.textContent = "";
      buttonGroup.classList.add("d-none");

      // Show a preview of the uploaded image
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.src = e.target.result;
        preview.classList.remove('d-none');
      };
      reader.readAsDataURL(file);

      // Decode the QR code
      try {
        const imageBitmap = await createImageBitmap(file);
        canvas.width = imageBitmap.width;
        canvas.height = imageBitmap.height;
        ctx.drawImage(imageBitmap, 0, 0);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const qrCodeResult = jsQR(imageData.data, canvas.width, canvas.height);

        if (qrCodeResult) {
          qrCodeText = qrCodeResult.data; // Save the decoded text
          result.textContent = `QR Code Text: ${qrCodeText}`;
          result.className = "text-success";
          buttonGroup.classList.remove("d-none"); // Show the buttons
        } else {
          result.textContent = "Could not read the QR code. Please try again.";
          result.className = "text-danger";
        }
      } catch (error) {
        console.error("Error decoding QR code:", error);
        result.textContent = "An error occurred while decoding the QR code.";
        result.className = "text-danger";
      }
    }

    // Copy the QR code text to the clipboard
    copyBtn.addEventListener('click', () => {
      if (qrCodeText) {
        navigator.clipboard.writeText(qrCodeText)
          .then(() => alert("Copied to clipboard!"))
          .catch(err => alert("Failed to copy: " + err));
      }
    });

    // Open the QR code text as a URL
    openBtn.addEventListener('click', () => {
      if (qrCodeText) {
        window.open(qrCodeText, "_blank");
      }
    });

    // Toggle between front and rear cameras
    toggleCameraBtn.addEventListener('click', () => {
      isRearCamera = !isRearCamera;
      const facingMode = isRearCamera ? 'environment' : 'user';
      toggleCameraBtn.textContent = isRearCamera ? 'Switch to Front Camera' : 'Switch to Rear Camera';
      startCamera(facingMode);
    });

    // Stop the camera
    stopCameraBtn.addEventListener('click', () => {
      stopCamera();
      result.textContent = "Camera stopped.";
      result.className = "text-warning";
    });

    // Stop camera stream
    function stopCamera() {
      if (currentStream) {
        const tracks = currentStream.getTracks();
        tracks.forEach(track => track.stop());
        currentStream = null;
        videoElement.srcObject = null;
      }
    }

    // Start the camera when the page loads
    startCamera();
  </script>
</body>

</html>
