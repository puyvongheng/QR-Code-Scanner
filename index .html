<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Reader</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .qr-container {
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .preview {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
    }

    .btn-group {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="qr-container">
    <h1 class="mb-3">QR Code Scanner</h1>
    <input type="file" id="fileInput" accept="image/*" class="form-control mb-3">
    <img id="preview" class="preview d-none" alt="Uploaded Image">
    <p id="result" class="mt-3 text-secondary">Upload an image containing a QR code to decode.</p>
    <div id="buttonGroup" class="btn-group d-none">
      <button id="copyBtn" class="btn btn-success">Copy</button>
      <button id="openBtn" class="btn btn-primary">Open</button>
    </div>
    <canvas id="canvas" class="d-none"></canvas> <!-- Hidden Canvas for QR decoding -->
  </div>

  <!-- jsQR Library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const buttonGroup = document.getElementById('buttonGroup');
    const copyBtn = document.getElementById('copyBtn');
    const openBtn = document.getElementById('openBtn');

    let qrCodeText = ""; // Variable to store the decoded QR code text

    // Listen for file input changes
    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) {
        result.textContent = "No file selected.";
        result.className = "text-danger";
        buttonGroup.classList.add("d-none");
        return;
      }

      // Show a preview of the uploaded image
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.src = e.target.result;
        preview.classList.remove('d-none');
      };
      reader.readAsDataURL(file);

      // Decode the QR code
      try {
        const imageBitmap = await createImageBitmap(file);
        canvas.width = imageBitmap.width;
        canvas.height = imageBitmap.height;
        ctx.drawImage(imageBitmap, 0, 0);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const qrCodeResult = jsQR(imageData.data, canvas.width, canvas.height);

        if (qrCodeResult) {
          qrCodeText = qrCodeResult.data; // Save the decoded text
          result.textContent = `QR Code Text: ${qrCodeText}`;
          result.className = "text-success";
          buttonGroup.classList.remove("d-none"); // Show the buttons
        } else {
          result.textContent = "Could not read the QR code. Please try again.";
          result.className = "text-danger";
          buttonGroup.classList.add("d-none");
        }
      } catch (error) {
        console.error("Error decoding QR code:", error);
        result.textContent = "An error occurred while decoding the QR code.";
        result.className = "text-danger";
        buttonGroup.classList.add("d-none");
      }
    });

    // Copy the QR code text to the clipboard
    copyBtn.addEventListener('click', () => {
      if (qrCodeText) {
        navigator.clipboard.writeText(qrCodeText)
          .then(() => alert("Copied to clipboard!"))
          .catch(err => alert("Failed to copy: " + err));
      }
    });

    // Open the QR code text as a URL
    openBtn.addEventListener('click', () => {
      if (qrCodeText) {
        window.open(qrCodeText, "_blank");
      }
    });
  </script>
</body>

</html>
